<h1 class="text-center">List Guru</h1>

<div class="table-responsive" style="max-width: 600px; margin: 0 auto;">
    <div class="mb-3">
        <a href="/guru/create" class="btn btn-primary">Add Guru</a>
    </div>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>NUPTK</th>
            <th>Nama</th>
            <th>Mapel</th>
            <th>Jenis Kelamin</th>
            <th>Aksi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${dataGuru}">
            <td th:text="${data.nuptk}"></td>
            <td th:text="${data.name}"></td>
            <td th:text="${data.mapel}"></td>
            <td th:text="${data.jenisKelamin}"></td>
            <td>
                <a th:href="@{'/guru/edit/' + ${data.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/guru/delete/' + ${data.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
