<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="form bg-light p-4 rounded shadow" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 mt">Edit Guru</h2>
        <form th:action="@{'/guru/update/' + ${dataGuru.id}}" th:object="${dataGuru}" method="post">
            <div class="mb-3">
                <label for="nuptk" class="form-label">NUPTK</label>
                <input type="text" class="form-control" id="nuptk" th:field="*{nuptk}" th:value="${dataGuru.nuptk}" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:value="${dataGuru.name}" required>
            </div>
            <div class="mb-3">
                <label for="mapel" class="form-label">Mapel</label>
                <select name="mapel" class="form-control" id="mapel" th:field="*{mapel}" required>
                    <option value="" disabled selected>Pilih Mapel Untuk Guru</option>
                    <option th:each="mapel : ${dataMapel}"
                            th:value="${mapel}"
                            th:text="${mapel}"
                            th:selected="${mapel == dataGuru.mapel}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
                <select name="jenisKelamin" id="jenisKelamin" class="form-control">
                    <option value="" disabled selected>Pilih Jenis Kelamin</option>
                    <option value="Laki-Laki" th:selected="${dataGuru.jenisKelamin == 'Laki-Laki'}">Laki-Laki</option>
                    <option value="Perempuan" th:selected="${dataGuru.jenisKelamin == 'Perempuan'}">Perempuan</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
