<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="form bg-light p-4 rounded shadow" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 mt">Edit Siswa</h2>
        <form th:action="@{'/siswa/update/' + ${dataSiswa.id}}" th:object="${dataSiswa}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:value="${dataSiswa.name}" required>
            </div>
            <div class="mb-3">
                <label for="rombel" class="form-label">Rombel</label>
                <input type="text" class="form-control" id="rombel" th:field="*{rombel}" th:value="${dataSiswa.rombel}" required>
            </div>
            <div class="mb-3">
                <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
                <input type="text" class="form-control" id="jenisKelamin" th:field="*{jenisKelamin}" th:value="${dataSiswa.jenisKelamin}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</hmtl>
