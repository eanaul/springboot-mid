<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">List Siswa</h1>

    <div class="table-responsive" style="max-width: 600px; margin: 0 auto;">
        <div class="mb-3">
            <a href="/siswa/create" class="btn btn-primary">Add Siswa</a>
        </div>
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Rombel</th>
                <th>Jenis Kelamin</th>
                <th>Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data : ${dataSiswa}">
                <td th:text="${data.id}"></td>
                <td th:text="${data.name}"></td>
                <td th:text="${data.rombel}"></td>
                <td th:text="${data.jenisKelamin}"></td>
                <td>
                    <a th:href="@{'/siswa/edit/' + ${data.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/siswa/delete/' + ${data.id}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
